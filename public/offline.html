<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LibCoffee | Caffeine for the Mind, Books for the Soul</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        color: #333;
        background-color: #f4f4f4;
        text-align: center;
        padding: 20px;
        margin: 0;
      }

      h1 {
        font-size: 2rem;
        color: #d9534f;
      }

      p {
        font-size: 1.2rem;
      }

      .container {
        max-width: 600px;
        margin: 0 auto;
        background-color: #fff;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .retry {
        margin-top: 20px;
      }

      button {
        background-color: #d9534f;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1rem;
      }

      button:hover {
        background-color: #c9302c;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Oops! You're Offline</h1>
      <p>It looks like you've lost your connection. Please check your internet connection and try again.</p>
      <div class="retry">
        <button onclick="location.reload()">Retry</button>
      </div>
    </div>
  </body>
</html>
